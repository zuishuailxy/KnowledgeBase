<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        height: 100dvh;
        flex-direction: column;
      }

      .header,
      .footer {
        background: #3498db;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .container {
        display: flex;
        flex: 1;
        flex-direction: row;
        width: 100%;
      }

      .left {
        width: 200px;
        order: 1;
        background: #2ecc71;
        padding: 20px;
      }

      .center {
        order: 2;
        flex: 1;
        padding: 20px;
      }

      .right {
        width: 200px;
        order: 3;
        background: #e74c3c;
        padding: 20px;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .left,
        .right,
        .center {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">页眉</header>

    <main class="container">
      <div class="center">
        <h2>主内容区</h2>
        <p>这是页面主要内容区域，在HTML结构中优先出现。</p>
      </div>

      <div class="left">
        <h3>左侧边栏</h3>
        <p>固定宽度200px</p>
      </div>

      <div class="right">
        <h3>右侧边栏</h3>
        <p>固定宽度200px</p>
      </div>
    </main>

    <footer class="footer">页脚</footer>
  </body>
</html>
